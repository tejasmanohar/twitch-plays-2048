<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitch Plays 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container">
    <div class="highscores">
      <h4 class="title">Recent</h4>
      <ul class="scorelist"></ul>
    </div>
    <div class="game">
      <div class="heading">
        <h1 class="title">Twitch Plays 2048</h1>
        <div class="score-container">0</div>
      </div>
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a target="_blank" href="https://twitter.com/search?q=%23hellyeah&src=typd" class="retry-button">#hellyeah</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>

      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/multiplayer.js"></script>

  <script src="js/sms_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</body>
</html>
